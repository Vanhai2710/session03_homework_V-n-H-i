<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    h2{text-transform:uppercase ;
        background-color:aqua;
        color:blue;}
    form{background-color:rgb(252, 252, 173);}
    span1{padding:20px;}
    span2{padding:19px;}
    span3{padding:24px;}
    span4{padding:28px;}
    span5{padding:39px;}
    span6{padding:34px;}
    span7{padding:18px}
    span8{padding:54px}
    địa chỉ{ height: 100%;
    width: 180px;}
</style>
<body>
    <h3><ins><font color="red">BÀI TẬP 1</font></ins></h3>
    <h3><ins><font color="red">Phần 2</font></ins></h3>
    <form style="width:30%"  >        
            <h2>ĐĂNG KÍ HỌC VIÊN</h2>
        <div class="form-group">
            <label for="fullname"><font color="blue">Họ và tên</font></label>
            <span1></span1>
            <input type="text" id="fullname" name="fullname">
        </div><br />
        <div class="form-group">
            <label for="birthday"><font color="blue">Ngày sinh</font></label>
            <span2></span2>
            <input type="date" id="birthday" name="birthday" >
        </div><br />
        <div>
            <label for="giới tính"><font color="blue">Giới tính</font></label>
            <span3></span3>
            <input type="radio" id="male" name="giới tính">
            <label for="giới tính">Nam</label>
            <input type="radio" id="male" name="giới tính">
            <label for="giới tính">Nữ</label>
        </div><br />
        <div>
            <label for="địa chỉ "><font color="blue">Địa chỉ</font></label>
            <span4></span4>
            <input type="địa chỉ" id="địa chỉ" name="địa chỉ" size="17">
        </div><br />
        <div>
            <label for="lớp"><font color="blue">Lớp</font></label>
            <span5></span5>
            <select name="id">
                <option valua="1">-Chọn lớp-</option>
                <option valua="1">lớp 1</option>
                <option valua="1">lớp 2</option>
                <option valua="1">lớp 3</option>
            </select>
        </div><br />
        <div>
            <label for="email"><font color="blue">email</font></label>
            <span6></span6>
            <input type="email" id="email" name="email" size="13">
        </div><br />
        <div>
            <label for="text"><font color="blue">Điện thoại</font></label>
            <span7></span7>
            <input type="text" id="text" name="text" size="13">
        </div><br />
        <div>
            <span8></span8>   
            <input type="submit" value="Đăng kí">
            <input type="reset" value="Nhập lại">           
        </div>
    </form>
</body>
</html>
